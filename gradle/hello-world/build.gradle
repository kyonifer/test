buildscript {
  ext.kotlin_version = '1.3.10'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'demo.HelloWorldKt'

defaultTasks 'run'

repositories {
  mavenCentral()
  maven {
      name = "Koma Packages"
      url = uri("https://maven.pkg.github.com/kyonifer/koma")
      credentials {
        username = "kyonifer"
        password = "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"
      }
  }
}

dependencies {
  compile group: "com.kyonifer", name:"koma-core-ejml", version: "0.12.1"
  compile group: "com.kyonifer", name:"koma-plotting", version: "0.12.1"

  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

jar {
  manifest { attributes 'Main-Class': 'demo.HelloWorldKt' }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task wrapper(type: Wrapper) {
  gradleVersion = "4.10.2"
}
